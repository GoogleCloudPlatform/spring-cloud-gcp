name: Build And Test

on: [push, pull_request]

jobs:
  unitTests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [8, 11, 14]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Unit Tests
      run: |
        ./mvnw \
          --fail-at-end \
          --batch-mode \
          --activate-profiles full-checkstyle \
          --show-version \
          --define maven.javadoc.skip=true \
          test

  integrationTests:
    if: github.repository == 'GoogleCloudPlatform/spring-cloud-gcp'
    needs: unitTests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 8
      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Setup gcloud
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: latest
          project_id: spring-cloud-gcp-ci
          service_account_key: ${{ secrets.SPRING_CLOUD_GCP_CI_SA_KEY }}
          export_default_credentials: true
      - name: Integration Tests
        run: |
          ./mvnw \
            --batch-mode \
            --activate-profiles spring-cloud-gcp-ci-it \
            --show-version \
            --define test="**/*IntegrationTest*" \
            --define failIfNoTests=false \
            --define maven.javadoc.skip=true \
            --define it.storage=true \
            test
