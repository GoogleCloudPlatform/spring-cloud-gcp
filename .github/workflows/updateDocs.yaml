name: Update Docs

on:
  workflow_dispatch:
    inputs:
      committish:
        description: Tag or branch of the docs to be created or updated. Using `master` will update the landing page. Using anything else will create or update a versioned copy of the docs.
        required: true
        default: master

jobs:
  updateDocs:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-java@v1
      with:
        java-version: 11

    - uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Update Docs
      run: |
        if [[ "${{ github.event.inputs.committish }}" == "master" ]]
          ./docs/src/main/asciidoc/ghpages.sh
        else
          ./docs/src/main/asciidoc/ghpages.sh --version ${{ github.event.inputs.committish }} --destination .
